name: Auto-Merge
on: [pull_request_target]

jobs:
  enable-auto-merge:
    runs-on: ubuntu-latest

    steps:
    - uses: alexwilson/enable-github-automerge-action@main
      with:
        github-token: ${{ secrets.TOKEN }}
    - uses: peter-evans/enable-pull-request-automerge@v1
      with:
        token: ${{ secrets.TOKEN }}
        pull-request-number: 13
